dartdoc:
  header: ['doc/header.html']
  categories:
    "Get started":
      markdown: doc/get-started.md
    "APIs":
      markdown: doc/apis.md
    "Components":
      markdown: doc/components.md
    "Configs":
      markdown: doc/configs.md
    "Defines":
      markdown: doc/defines.md
    "Events":
      markdown: doc/events.md
  categoryOrder:
    - "Get started"
    - "APIs"
    - "Components"
    - "Configs"
    - "Defines"
    - "Events"
  showUndocumentedCategories: true
  ignore:
    - broken-link
    - missing-from-search-index
